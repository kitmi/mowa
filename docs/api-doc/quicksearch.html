ml","title":"Index","body":" mowa Modules ASTErrorsFeature_BootstrapFeature_I18nFeature_KoaFeature_LoggersFeature_MiddlewaresFeature_MysqlFeature_OolongFeature_RoutingFeature_SettingMiddleware_AccessLogMiddleware_ActionMiddleware_BodyParserMiddleware_CompressMiddleware_CsrfMiddleware_FaviconMiddleware_MethodOverrideMiddleware_ResponseTimeMiddleware_RestActionMiddleware_ServeStaticMiddleware_SessionMiddleware_SessionMessageMiddleware_TemplatedErrorMiddleware_ViewsMowaCLI_AppMowaCLI_DbMowaCLI_DefaultMowaCLI_DockerMowaCLI_OolongMowaCLI_WebpackMowaCLIHelpersOolongOolongEntityFeature_AtLeastOneNotNullOolongEntityFeature_AutoIdOolongEntityFeature_CreateTimestampOolongEntityFeature_LogicalDeletionOolongEntityFeature_StateTrackingOolongEntityFeature_UpdateTimestampUtilities Classes AppModuleEntityErrors:InternalErrorErrors:InvalidConfigurationModelOperationErrorModelValidationErrorFeature_I18n~I18nStorageMowaAPIMowaServerMysqlSchemaOolongDaoModelerOolongDbDeployerOolongDbModelerOolongEntityOolongFieldOolongLinkerOolongMysqlDeployerOolongMysqlModelerOolongSchemaSchema Global FeatureLevelsHttpCodesLiteralsPatterns Mowa A full-stack (aimed to be full-stack) modular web application framework based on koa. (ES6 required) 1. Mowa ConceptsServerA mowa server is a standalone node server acting as a hosting container for Mowa applications. It mounts applications to configured routes either under the same hostname or different hostnames. A server will dispatch a http request to hosted applications according to the server routing settings. It may have server-wide middlewares touching every requests before dispatching them to the right application. ApplicationA mowa application is a web module hosted by a mowa server. It mounts controllers or middlewares to configured routes. Currenlty, an application is not running in a totally separate sandbox in the hosting environment. ControllerA mowa controller is a plain object exported by a JavaScript module containing several actions to handle web requests and response to the reqeusting client. ActionA mowa action is a koa-styled action which is a generator and handles one client request at a time. Besides all the koa context, the code in a mowa action can also access the appModule object which represents the instance of the application. function* (next) { ... }FeatureA feature is a configuratin-driven functional module of the server or an application. Built-in features include bootstrap, loggers, middlewares, koa, routing, i18n, and etc. Every feature is a top-level config item in the server configuraiton file or application configuration file. Starting PhraseThe starting of a server or an application include 5 consecutive phrases:1). Initial Phrase2). Service Registration Phrase3). Engine Configuration Phrase4). Middleware Registration Phrase5). Routing Configuration Phrase (The starting process of an application starts within the server's routing configuration phrase) A feature mentioned above is designed to be activated in a certain phrase which is specified in the feature definition file. MiddlewareA mowa middleware actually should be called a middleware factory. It is a function creating a koa-styled middleware. The middleware factory can be configured in the section of &quot;middlewares&quot; feature of the configuration file or as an option in the setting of a certain router. RouterTBD. OolongOolong is an embeded domain specific language (DSL) in mowa. The oolong dsl engine will build database scripts, database access models and data-related UI according to oolong entity definition files. It also shipped with a CLI tool to do automatic deployment of the database structure. 2. Project Structure /etc - server or application configuration files /client - client-side source code /server - server-side source code /server/bootstrap - default path of bootstrap scripts (if boot feature is enabled in server or application config) /server/models - backend model files /server/controllers - backend controller files /server/views - backend view files /app_modules - child applications /server/db_scripts - database initial scripts including test data /oolong - oolong entity definition files /public - default path of static files (if serveStatic middleware is enabled) /middlewares - middlewares extension /features - features extension 3. Get StartedConfigurations1) Server Configuration Environment specific configuration /etc/server.default.json /etc/server.development.json - Development specific configuration, overrides server.default.js /etc/server.production.json - Production specific configuration, overrides server.default.json 2) App Module Configuration Environment specific configuration /app_modules/&lt;module name&gt;/etc/app.default.json /app_modules/&lt;module name&gt;/etc/app.development.json - Development specific configuration, overrides app.default.json /app_modules/&lt;module name&gt;/etc/app.production.json - Production specific configuration, overrides app.default.json 3) Feature Configuration Each top-level key-value pair in the configuration file is the config of a feature, e.g. loggers, koa, mysql Key is the feature name Value is the feature's own config 4. Built-in FeaturesBootstrapSpecify a path containing scripts to be executed during initial phrase. Options: [path] - Bootstrap scripts path, default: ./server/bootstrap5. ConventionDesign by contractRefer to: https://github.com/codemix/babel-plugin-contracts Action this context appModule - the webModule instance viewState - the default view state for view renderer _module - module related state basePath serverUrl currentUrl _util - helper functions to be used during view rendering makePath(relativePath, query) makeUrl(relativePath, query) events actionCompleted - triggered after a controller action is executed, usually for db connection pool back License MIT × Search results Close "},"AppModule.html":{"id":"AppModule.html","title":"Class: AppModule","body":" mowa Modules ASTErrorsFeature_BootstrapFeatu
